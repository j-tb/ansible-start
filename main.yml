---
- name: Make sure folder structure exists
  hosts: localhost
  connection: local
  gather_facts: no

  pre_tasks:
    - file:
        path : "{{ config_dir }}/config-backups"
        state : directory

- name: Gather audit data
  hosts: all 
  gather_facts: false
  vars_prompt:
      - name: password
        private: yes

  tasks:
      - ios_facts:
          host: "{{ inventory_hostname }}"
        register: backup

      - debug:
          msg: "{{backup}}"





